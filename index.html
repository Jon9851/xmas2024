<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      /* Correct background image path */
      background: url('video/Screenshot 2024-12-15 150042.png') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the screen */
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: 1.5rem;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid #FFD700;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #FFD700;
      color: #000;
    }
    video {
      margin-top: 20px;
      max-width: 80%;
      border: 5px solid #6E0407;
      border-radius: 10px;
    }
    span {
      color: #FFD700;
    }

    /* Media Queries */
    @media (max-width: 768px) { /* Tablet and small devices */
      h1 {
        font-size: 2rem; /* Reduce font size */
      }
      p {
        font-size: 1.2rem; /* Adjust paragraph size */
      }
      a {
        font-size: 1rem; /* Adjust button font size */
        padding: 8px 16px; /* Reduce button padding */
      }
      video {
        max-width: 90%; /* Allow the video to take more space */
      }
    }

    @media (max-width: 480px) { /* Mobile devices */
      h1 {
        font-size: 1.5rem; /* Further reduce font size */
      }
      p {
        font-size: 1rem; /* Smaller paragraph text */
      }
      a {
        font-size: 0.9rem; /* Smaller button text */
        padding: 6px 12px; /* Smaller button padding */
      }
      video {
        max-width: 100%; /* Video takes full width */
      }
      body {
        padding: 10px; /* Reduce body padding for small screens */
      }
    }
  </style>
</head>

</html>
